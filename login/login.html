<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>网站标题</title>
  <meta name="description" content="网站描述">
  <meta name="keywords" content="网站关键字">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="content">
  <div class="main">
    <div class="left">
      <h2>Designed for 13OnTheTrack</h2>
      <span>
        See the analytics and grow your data
        remotely, from anywhere!
      </span>
    </div>
    <div class="right">
      <h2>Login</h2>
      <span>Email Address</span>
      <input type="text">
      <span>Password</span>
      <input type="password">
      <span><input type="checkbox">Remember Password</span>
      <button>Login</button>
      <span>Don't have an account? <a href="">Sign up</a></span>
      <div class="line-row">
        <div class="line">
          <hr></hr>
        </div>
        Or
        <div class="line">
          <hr></hr>
        </div>
      </div>
      <button>Authorize with Google</button>
    </div>
  </div>
</div>
</body>
</html>
